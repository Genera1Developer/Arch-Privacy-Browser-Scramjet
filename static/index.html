<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121212" />
    <title>Scramjet</title>
    <link rel="icon" href="favicon.webp" />
    
    <!-- Preconnect for optimal font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Import fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Inter+Tight:wght@100..900&display=swap" 
      rel="stylesheet"
    />

    <!-- Prefetch essential JS files for faster loading -->
    <link rel="prefetch" href="/scram/scramjet.worker.js" />
    <link rel="prefetch" href="/scram/scramjet.shared.js" />

    <style>
      /* Base reset */
      body, html, #app {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #050505; /* Dark background for modern look */
        color: #e0def4; /* Light text for contrast */
      }

      /* Animations */
      @keyframes fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Body Styling */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0 1rem;
      }

      /* Fullscreen App Wrapper */
      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 1rem;
      }

      /* Responsive layout for mobile */
      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="app"></div> <!-- Main container for the app -->

    <!-- External JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dreamland"></script>
    <script src="/baremux/index.js" defer></script>
    <script src="/scram/scramjet.controller.js" defer></script>
    <script src="config.js" defer></script>
    <script src="ui.js" defer></script>
  </body>
</html>
